version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

    # Group React-related packages together to prevent failures
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      tailwind:
        patterns:
          - "tailwind*"
          - "@tailwindcss/*"
      next:
        patterns:
          - "next"
          - "eslint-config-next"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "terraform"
    directory: "/infrastructure"
    schedule:
      interval: "weekly"
