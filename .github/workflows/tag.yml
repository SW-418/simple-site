name: Tag on merge to main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Tag version and push tag
        uses: anothrNick/github-tag-action@v1
        env:
          WITH_V: false
